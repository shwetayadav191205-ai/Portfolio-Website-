
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Your Name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">SHWETA YADAV</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="contact-card">
      <h2>Contact Me</h2>
      <p>If you'd like to reach out, send a message — I'll get back to you soon.</p>

      
      <form action="#" method="post" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@domain.com" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="Short subject">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message..." required></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
      <p style="margin-top:10px; font-size:0.9rem; color:#666;">(Note: This form is static — to capture messages you can add a backend endpoint or use form services such as Formspree or Netlify Forms.)</p>
    </section>

    <div class="footer">
      <p><a href="index.html">Home</a> • <a href="about.html">About</a> • <a href="skills.html">Skills</a></p>
    </div>
  </main>
</body>
</html>
